<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Interest Calculator</h1>
      <table>
        <tr>
          <td>Amount</td>
          <td><input type="number" id="principal" /> <br /></td>
        </tr>
        <tr>
          <td>Rate</td>
          <td>
            <input
              type="range"
              onchange="updateRate()"
              id="rate"
              min="1"
              max="20"
              value="10.25"
              step="0.2"
            />
          </td>
        </tr>
        <tr>
          <td><span id="rate_val"></span></td>
        </tr>
        <tr>
          <td>No. of Years</td>
          <td><input type="number" id="years" list="all_years" /></td>
        </tr>
        <tr>
          <td>
            <datalist id="all_years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td>Interest :</td>
          <td><span id="result">10.25</span></td>
        </tr>
        <tr>
          <td colspan="2">
            <button onclick="compute()">Compute Interest</button>
          </td>
        </tr>
        <tr>
          <td><span id="result"></span></td>
        </tr>
      </table>
    </div>
    <div class="footer">
      &#169; This Interest Calculator belongs to Dananjaya Polwattage
    </div>
  </body>
</html>
